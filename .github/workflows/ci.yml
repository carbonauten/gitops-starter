name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/example-service
        run: |
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest ./services/example-service
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Create release image tag (optional)
        run: echo "Image pushed: ghcr.io/${{ github.repository_owner }}/example-service:latest"
